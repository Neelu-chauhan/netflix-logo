<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>netflix logo</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			justify-content: space-around;
		}
		body{
			background-color: black;
		}
		.netflix{
			height: 15rem;
			width: 3rem;
			border-left:3rem solid #e50914;
			border-right: 3rem solid #e50914;
			position: relative;
			margin-top: 90px;

		}
		.netflix::before{
			display: block;
			content: '';
			width: 100%;
			height: 100%;
			background: #e50914;
			transform: skewX(21.5deg);
			box-shadow: 0 0 30px black;
		}

	</style>
</head>
<body>
	<center>
	<div class="netflix"></div></center>

</body>
</html>
